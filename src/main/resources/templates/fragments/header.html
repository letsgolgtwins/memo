<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- 이건 걍 무조건 넣어준다고 생각하자 -->
	<header class="bg-warning" th:fragment="headerFragment">
		<div class="h-100 d-flex justify-content-between align-items-center"> <!-- h-100 : header가 가진 100px를 물려받게 되는 셈 -->
			<!-- 로고 영역 -->
			<div>
				<h1 class="ml-4">MEMO 게시판</h1>
			</div>
			<!-- 로그인 영역 -->
			<div th:if="${session.userId != null}">
				<span th:text="${session.userName} + '님 안녕하세요.'"></span>
				<h4 class="mr-5"><a href="/user/sign-out">로그아웃</a></h4>
			</div>
			<div th:unless="${session.userId != null}">
				<h4 class="mr-5"><a href="/user/sign-in-view">로그인</a></h4>
			</div>
		</div>
	</header>
</html>
